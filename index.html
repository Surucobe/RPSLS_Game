<!Doctype html>
<html lang="es">

<head>
  <meta>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <button onclick="startGame()">START</button> -->
  <div class="table-score">
    <div class="score player-score">
      <h3>Player</h3>
      <span>0</span>
    </div>
    <div></div>
    <div class="score computer-score">
      <h3>Computer</h3>
      <span>0</span>
    </div>
  </div>
  <div class="computer">
    <img src="./Spock.jpg" alt="" class="icon">
    <img src="./Lizard.jpg" alt="" class="icon">
    <img src="./Scissors.jpg" alt="" class="icon">
    <img src="./Paper.jpg" alt="" class="icon">
    <img src="./Rock.jpg" alt="" class="icon">
  </div>
  <div class="player">
    <img src="./Rock.jpg" alt="" class="icon-player" id="rock">
    <img src="./Paper.jpg" alt="" class="icon-player" id="paper">
    <img src="./Scissors.jpg" alt="" class="icon-player" id="scissors">
    <img src="./Lizard.jpg" alt="" class="icon-player" id="lizard">
    <img src="./Spock.jpg" alt="" class="icon-player" id="spock">
  </div>
  <script src="./index.js"></script>
</body>

</html>
