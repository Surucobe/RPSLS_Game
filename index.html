<!Doctype html>
<html lang="es">

<head>
  <meta>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <button onclick="startGame()">START</button> -->
  <div class="table-score">
    <div class="score player-score">
      <h3>Player</h3>
      <span>0</span>
    </div>
    <div class="middle">Best of five wins!</div>
    <div class="score computer-score">
      <h3>Computer</h3>
      <span>0</span>
    </div>
  </div>
  <div class="computer">
    <img src="./images/Spock.jpg" alt="" class="icon">
    <img src="./images/Lizard.jpg" alt="" class="icon">
    <img src="./images/Scissors.jpg" alt="" class="icon">
    <img src="./images/Paper.jpg" alt="" class="icon">
    <img src="./images/Rock.jpg" alt="" class="icon">
  </div>
  <div class="player">
    <img src="./images/Rock.jpg" alt="" class="icon-player" id="rock">
    <img src="./images/Paper.jpg" alt="" class="icon-player" id="paper">
    <img src="./images/Scissors.jpg" alt="" class="icon-player" id="scissors">
    <img src="./images/Lizard.jpg" alt="" class="icon-player" id="lizard">
    <img src="./images/Spock.jpg" alt="" class="icon-player" id="spock">
  </div>
  <script src="./index.js"></script>
</body>

</html>
